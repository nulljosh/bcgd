<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif; }
    .title { font-size: 14px; font-weight: 600; fill: #fff; }
    .label { font-size: 10px; font-weight: 500; fill: #1d1d1f; }
    .line { stroke: #d2d2d7; stroke-width: 1.5; fill: none; }
    .node { fill: #f5f5f7; stroke: #d2d2d7; stroke-width: 1; rx: 10; }
    .center { fill: #0071e3; rx: 14; }
  </style>

  <!-- Center node -->
  <rect class="center" x="140" y="120" width="120" height="40"/>
  <text class="title" x="200" y="145" text-anchor="middle">BC Garage Doors</text>

  <!-- Lines from center to nodes -->
  <line class="line" x1="200" y1="120" x2="80" y2="50"/>
  <line class="line" x1="200" y1="120" x2="200" y2="40"/>
  <line class="line" x1="200" y1="120" x2="320" y2="50"/>
  <line class="line" x1="140" y1="140" x2="50" y2="180"/>
  <line class="line" x1="260" y1="140" x2="350" y2="180"/>
  <line class="line" x1="200" y1="160" x2="100" y2="240"/>
  <line class="line" x1="200" y1="160" x2="200" y2="250"/>
  <line class="line" x1="200" y1="160" x2="310" y2="240"/>

  <!-- Top row -->
  <rect class="node" x="25" y="28" width="110" height="30"/>
  <text class="label" x="80" y="48" text-anchor="middle">Hero + Navigation</text>

  <rect class="node" x="148" y="15" width="104" height="30"/>
  <text class="label" x="200" y="35" text-anchor="middle">Services (11)</text>

  <rect class="node" x="268" y="28" width="100" height="30"/>
  <text class="label" x="318" y="48" text-anchor="middle">About + Process</text>

  <!-- Middle row -->
  <rect class="node" x="5" y="165" width="90" height="30"/>
  <text class="label" x="50" y="185" text-anchor="middle">Reviews</text>

  <rect class="node" x="305" y="165" width="90" height="30"/>
  <text class="label" x="350" y="185" text-anchor="middle">Safety Tips</text>

  <!-- Bottom row -->
  <rect class="node" x="35" y="225" width="120" height="30"/>
  <text class="label" x="95" y="245" text-anchor="middle">Service Areas (18)</text>

  <rect class="node" x="160" y="238" width="80" height="30"/>
  <text class="label" x="200" y="258" text-anchor="middle">FAQ</text>

  <rect class="node" x="255" y="225" width="110" height="30"/>
  <text class="label" x="310" y="245" text-anchor="middle">Contact + CTA</text>
</svg>